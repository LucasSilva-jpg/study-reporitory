<h2>input attributes</h2>
<input type="email" autocomplete="email"><br>
<input type="text" autofocus><br>
<input type="text" disabled><br>
<input type="text" value="placeholder" disabled><br>
<input type="text" value="placeholder" readonly><br>
<form id="myform"></form>
<input type="email" form="myform" name="email"><br>
<input type="text" form="myform" name="name"><br>
<input type="text" required><br>
<!-- never substitute the label by placeholder -->
<input type="text" placeholder="placeholder"><br>
